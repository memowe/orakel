irc:
    server:     irc.quakenet.org
    port:       6667
    channel:    '#html.de.selbsthilfe'
    username:   Orakel
    name:       Orakel
    encoding:   'iso-8859-1'

texte:
    kick:
        - Vielen Dank. Sie haben ein einfaches Orakel sehr gluecklich gemacht.
        - Da ist die Tuer.
        - All your base are belong to us.
        - Wir sind Borg. Sie werden assimiliert werden.
    not_found:
        - Hae?
        - Keine Ahnung, was Du von mir willst.
        - Sowas ham wa nich.
        - Was will dieser Mensch von mir? Kann er weggehen?

regeln:
    - Du sollst verstaendlich schreiben und beim Thema bleiben.
    - Du sollst recherchieren.
    - Du sollst zur Sache kommen.
    - Du sollst Fragen oeffentlich stellen.
    - Du sollst Deinen Naechsten den gebotenen Respekt zollen.
    - Du sollst Dich einmal aeussern und die Aeusserung nicht wiederholen.
    - Du sollst Dich einmal aeussern und die Aeusserung nicht wiederholen.
    - Du sollst nicht Away-Skripten nutzen.
    - Du sollst Code-Beispiele kurz halten.
    - Du sollst Dich in Sprache ueben. Farben, Fettsatz, wilde Smiley-Haufen sind unnoetig.
    - "Du sollst #html.de nichtkommerziell halten."
    - Du sollst zu Dir stehen. Eine Zurechtweisung von einem Operator hat einen Grund.

